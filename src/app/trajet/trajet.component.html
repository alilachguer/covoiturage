<div class="row">
  <form (ngSubmit)="chercherTrajet()">
    <div class="col s12 offset-s2">
      <div class="row">
          <h5>Chercher un trajet</h5>   
            <div class="input-field col s2">
              <input id="depart" type="text" class="validate" [(ngModel)]="depart" name="depart">
              <label for="depart">ville depart</label>
            </div>
            <div class="input-field col s2">
                <input id="arrivee" type="text" class="validate" [(ngModel)]="arrivee" name="arrivee">
                <label for="arrivee">ville arrivee</label>
              </div>
              <div class="input-field col s2">
                  <input id="date_depart" type="date" class="validate" [(ngModel)]="date" name="date">
                </div>
            <div class="input-field col s2">
              <input id="maxprice" type="text" class="validate" [(ngModel)]="maxprice" name="maxprice">
              <label for="maxprice">prix maximal</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s2 offset-s6">
                  <button type="submit" class="waves-effect waves-light btn">chercher</button>
                </div>
          </div>
    </div>
  </form>
</div>

<div class="row">
  <ul>
    <li *ngFor="let t of trajets">{{t}} </li>
  </ul>

</div>
